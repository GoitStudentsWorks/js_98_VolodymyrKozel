<section class="support">
  <div class="support-header">
    <h3 class="support-title">Support Ukraine</h3>
    <div class="support-svg-icon">logo</div>
  </div>

  <!-- Slider main container -->
  <div class="swiper support-swiper">
    <!-- Additional required wrapper -->
    <ul class="swiper-wrapper">
      <!-- Slides will be generated by JS and appended here-->
    </ul>
  </div>

  <div class="swiper-navigation">
    <button class="swiper-button-nav next-btn">
      <svg class="support-svg-icon" width="28" height="28">
        <use href=" ./img/icons/icons.svg#icon-arrow"></use>
      </svg>
    </button>
    <button class="swiper-button-nav prev-btn swiper-button-hidden">
      <svg class="support-svg-icon icon-revert" width="28" height="28">
        <use href=" ./img/icons/icons.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>
</section>
